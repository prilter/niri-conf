font=Fira Code:style=Regular:size=11
dpi-aware=yes
prompt='Find app: '
icon-theme=Papirus-Dark
icons-enabled=yes
layer=top
width=20

[main]
lines = 8

[colors]
background=      161616ff # WINDOW BG
text=            ffffffff # FOREGROUND
match=           00ff00ff # "FZF" FG
selection=       2f2f2fff # BG OF CURSOR ENTRY
selection-text=  5bae5fff # FG OF CURSOR ENTRY
selection-match= 00ff00ff # "FZF" FG OF CURSOR ENTRY
border=          5bae5fff # BORDER COLOR
prompt=          888888ff # HINT MESSAGE FOREGROUND COLOR

[border]
width=3
radius=0
