[main]
font=monospace:size=12
dpi-aware=no
shell=/bin/zsh

[colors]
background=161616 # 292929 - green theme

[cursor]
style=block
blink=no

[scrollback]
lines=10000

[mouse]
hide-when-typing=yes

[key-bindings]
font-increase=Control+plus  # Zoom in
font-decrease=Control+minus # Zoom out
font-reset=Control+0        # Reset zoom
